<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Login & Signup Form | CodingNepal</title>
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="/js/script.js" defer></script>
    <script src="https://kit.fontawesome.com/7014bd06c3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header th:replace="~{fragments/navbar-auth :: navbar-auth}"></header>
<div style="background-color: white; width: 1200px; display: flex; justify-content: center; margin: 0 auto;">
    <div style="background-color: white; width: 1200px;  justify-content: center; margin: 0 auto;">
        <form th:action="@{/search}" method="post" class="form-search" style="margin-left: 20px; margin-right: 20px">
            <span>Product Name: </span>
            <input type="text" name="name" placeholder="What are you looking for?" class="form-control"/></br>
            <button type="submit" class="btn btn-info">Search</button>
        </form>

        <div style="margin-left: 20px; margin-right: 20px">
            <h2>Product List</h2>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.id}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.amount}"></td>
                    <td>
                        <a class="btn btn-info">See</a>
                    </td>
                </tr>
                </tbody>
            </table>

            <nav th:if="${products.totalPages > 1}" class="nav-paging" aria-label="Page navigation example">
                <ul class="pagination" >
                    <li class="page-item">
                        <a class="page-link text-info" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                            <span class="sr-only">Previous</span>
                        </a>
                    </li>
                    <li th:each="pageNumber : ${#numbers.sequence(1, (products.totalPages))}"
                        class="page-item">
                        <a class="page-link text-info" th:href="@{/?page={num}(num=${pageNumber-1})}" th:text="${pageNumber}"></a>
                    </li>
                    <li class="page-item">
                        <a class="page-link text-info" href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                            <span class="sr-only">Next</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <!-- Paging -->
        </div>

    </div>
</div>

</body>
